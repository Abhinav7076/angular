<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onAddStudent()">New Student</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <p>Add new Student!</p>
      <label>Student Name</label>
      <input type="text" class="form-control" [(ngModel)]="newName">
      <p>{{newName}}</p>
      <label>Student Roll Number</label>
      <input type="text" class="form-control" [(ngModel)]="newRollNo">
      <label>Student Department</label>
      <input type="text" class="form-control" [(ngModel)]="newDepartment">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddStudent()">Add Server</button>
    </div>
  </div>
