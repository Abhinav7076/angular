<div class="row">
    <div class="col-xs-12" *ngFor="let profile of profiles">
        <a class="list-group-item clearfix" [routerLink]="['/students', profile.rollno]">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Roll Number : {{profile.rollno}}</h4>
                <p class="list-group-item-heading">Name : {{profile.name}}</p>
            </div>
        </a>
    </div>
</div>

<hr>
<button class="btn btn-primary" (click)="navigate()">Home</button>
