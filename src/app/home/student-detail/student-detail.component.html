<div>
            <h4 class="list-group-item-heading">Student Name : {{student_data.name}}</h4>
            <p class="list-group-item-heading">Roll Number : {{student_data.rollno}}</p>
            <p class="list-group-item-heading">Department : {{student_data.department}}</p>
            <button class="btn btn-primary pull-right" (click)="gotoEdit()">Edit</button>
            <button class="btn btn-danger" (click)="deleteData(student_data.rollno)">Delete</button>            
</div>
<hr>
