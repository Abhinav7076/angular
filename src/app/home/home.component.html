<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Student</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let profile of profiles">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Student Name : {{profile.name}}</h4>
                <p class="list-group-item-heading">Roll Number : {{profile.rollno}}</p>
                <p class="list-group-item-heading">Department : {{profile.department}}</p>
            </div>
        </a>
    </div>
</div>
