<div class="row" *ngIf="feature === 'show'">
    <div class="col-md-5">
        <app-student-profile *ngFor="let profile of profiles" [profile]="profile" (student_data)="recieve($event)"></app-student-profile>
    </div>
    <div class="col-md-7">
        <app-student-detail *ngIf="selected_profile else noStudent" [student_data]="selected_profile"></app-student-detail>
        <ng-template #noStudent>
            <h3 class="pull-right">Please select a student!</h3>
        </ng-template>
    </div>
</div>
<div *ngIf="feature === 'add'">
    <app-take-input (studentData)="onStudentAdded($event)"></app-take-input>
</div>
