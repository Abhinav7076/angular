<div class="row">
    <div class="col-md-12">
        <p>Home</p>
        <h1>{{timeLeft}}</h1>
    </div>
</div>
<button (click)='startTimer()'>Start Timer</button>
<button (click)='pauseTimer()'>Pause</button>

<p>{{timeLeft}} Seconds Left....</p>
<h2 *ngIf="timeLeft===0">Time Up!!!</h2>
<div class="row" id="card">
    <div class="col-md-12">
    <h2 class="list-group-item list-group-item-dark" >Europa is the moon of which planet?</h2>
    <app-options [data]="{content: qData.op1, ans: qData.ans}"></app-options>
    <app-options [data]="{content: qData.op2, ans: qData.ans}"></app-options>
    <app-options [data]="{content: qData.op3, ans: qData.ans}"></app-options>
    <app-options [data]="{content: qData.op4, ans: qData.ans}"></app-options>
</div>
</div>
