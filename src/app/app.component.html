<p basicHighlight>This a basic highlight</p>
<p appBetterHighlight [defaultColor]="'red'" highlightedColor='green'>This is a better highlight</p>
<div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="50">Value is 50</p>
    <p *ngSwitchDefault>Value is default</p>
</div>
